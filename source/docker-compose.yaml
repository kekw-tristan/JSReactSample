version: latest

services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

    ports:
      - "27017:27017"

    volumes:
      - ./database/:/data/db/

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"

    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo


  backend:
    build: /backend
    restart:
      always
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://root:example@mongo:27017/
    depends_on:
      - mongo

  frontend:
    build: /frontend
    restart:
      always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local